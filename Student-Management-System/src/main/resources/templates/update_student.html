<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
	.caontainer{
		margin: auto;
        /* width: 2000px; */
       
        padding: 10px;
        width: 100%;
	}.row{
		margin: 10px;
        width: 100%;

	}
    #card{
        width: 50%;
        border: 1px gray solid;
    }
    #logo{
width: 45px;
border-radius: 5px;
margin-left: 10px;
    }
</style>

</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#"><img id="logo" src="https://img.freepik.com/free-photo/happy-young-female-student-holding-notebooks-from-courses-smiling-camera-standing-spring-clothes-against-blue-background_1258-70161.jpg?w=2000" alt=""></a>
	  
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
		  <ul class="navbar-nav">
			<li class="nav-item">
			  <a class="nav-link" th:href="@{/students}">Student Management</a>
			</li>
		  </ul>
		</div>
	  </nav>
      <br>
      <br>
<div class="caontainer">
	<div class="row">
		<div id="card" class="col-lg-4 col-md-6 col-sm-6 caontainer justify-content-center card">
            <h1 class="text-center">update Student</h1>
            <div class="card-body">
                <form th:action="@{/students/{id}(id=${student.id})}" th:object = "${student}" method="post">
                    <div class="form-group">
                        <label >Student First Name</label>
                        <input 
                        type="text" 
                        name="firstName" 
                        th:feild = "*{firstName}" 
                        class="form-control" 
                        placeholder="Enter Student First Name"/>
                    </div>
                        <div class="form-group">
                        <label >Student Last Name</label>
                        <input 
                        type="text" 
                        name="lastName" 
                        th:feild = "*{lastName}" 
                        class="form-control" 
                        placeholder="Enter Student Last Name"/>
                        </div>
                        
                        <div class="form-group">
                        <label >Student Email</label>
                        <input 
                        type="text" 
                        name="email" 
                        th:feild = "*{email}" 
                        class="form-control" 
                        placeholder="Enter Student Email"/>
                    </div>
                    
                    <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                    Submit
                            </button>
                    </div>
                </form>
            </div>
		</div>

	</div>
</div>
</body>

</html>
